<!DOCTYPE html>
<html lang="es">
<head>
	<title>Galería de Imágenes</title>
	<meta charset="utf-8">
	<meta name="author" content="Bruno Crisafulli y Mario Quiroga">
</head>
<body>
	<header>
		<h1>Galería de Imágenes Tipo Lightbox</h1>
		<script type="text/javascript" src="js/galeria.js"></script>
		<link rel="stylesheet" type="text/css" href="css/galeria.css">
	</header>
	<section>
		<!-- Images used to open the lightbox -->
		<div class="row">
		  <div class="column">
		    <img src="img/flower-petals-150x100_c.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
		  </div>
		  <div class="column">
		    <img src="img/sky-nature-150x100_c.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
		  </div>
		  <div class="column">
		    <img src="img/more-laptops-150x100_c.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
		  </div>
		  <div class="column">
		    <img src="img/laptop-150x100_c.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
		  </div>
		</div>

		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
		  <span class="close cursor" onclick="closeModal()">&times;</span>
		  <div class="modal-content">

		    <div class="mySlides">
		      <div class="numbertext">1 / 4</div>
		      <img src="img/flower-petals.jpg" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">2 / 4</div>
		      <img src="img/sky-nature.jpg" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">3 / 4</div>
		      <img src="img/more-laptops.jpg" style="width:100%">
		    </div>

		    <div class="mySlides">
		      <div class="numbertext">4 / 4</div>
		      <img src="img/laptop.jpg" style="width:100%">
		    </div>

		    <!-- Next/previous controls -->
		    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		    <a class="next" onclick="plusSlides(1)">&#10095;</a>

		    <!-- Caption text -->
		    <div class="caption-container">
		      <p id="caption"></p>
		    </div>	    
		  </div>
		  <!-- Thumbnail image controls -->
		    <div class="foot-modal">
			    <div class="column">
			      <img class="demo" src="img/flower-petals-150x100_c.jpg" onclick="currentSlide(1)" alt="Nature">
			    </div>

			    <div class="column">
			      <img class="demo" src="img/sky-nature-150x100_c.jpg" onclick="currentSlide(2)" alt="Snow">
			    </div>

			    <div class="column">
			      <img class="demo" src="img/more-laptops-150x100_c.jpg" onclick="currentSlide(3)" alt="Mountains">
			    </div>

			    <div class="column">
			      <img class="demo" src="img/laptop-150x100_c.jpg" onclick="currentSlide(4)" alt="Lights">
			    </div>
			</div>
		</div>
	</section>

	<footer>
		
	</footer>
	<script type="text/javascript" src="js/galeria.js"></script>
</body>
</html>
